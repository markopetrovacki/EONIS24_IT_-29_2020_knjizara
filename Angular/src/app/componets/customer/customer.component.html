        <form (ngSubmit)="updateTrenutniKorisnik()">
          <!--  <div class="form-group">

            <div class="form-group">
                <label for="ime_korisnika">Ime:</label>
                <input type="text" id="ime_korisnika" [(ngModel)]="trenutniKorisnik.ime_korisnika" name="ime_korisnika" placeholder="Unesite ime" required>
            </div>
            <div class="form-group">
                <label for="prezime_korisnika">Prezime:</label>
                <input type="text" id="prezime_korisnika" [(ngModel)]="trenutniKorisnik.prezime_korisnika" name="prezime_korisnika" placeholder="Unesite prezime" required>
            </div>
            <div class="form-group">
                <label for="adresa_korisnika">Adresa:</label>
                <input type="text" id="adresa_korisnika" [(ngModel)]="trenutniKorisnik.adresa_korisnika" name="adresa_korisnika" placeholder="Unesite adresu" required>
            </div>
            <div class="form-group">
                <label for="grad_korisnika">Grad:</label>
                <input type="text" id="grad_korisnika" [(ngModel)]="trenutniKorisnik.grad_korisnika" name="grad_korisnika" placeholder="Unesite grad" required>
            </div>
            <div class="form-group">
                <label for="kontakt_telefon">Kontakt:</label>
                <input type="text" id="kontakt_telefon" [(ngModel)]="trenutniKorisnik.kontakt_telefon" name="kontakt_telefon" placeholder="Unesite kontakt" required>
            </div>
